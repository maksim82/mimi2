<!DOCTYPE html>
<html>
<head>
    <title>Java-script</title>
</head>
<body>
<script>
var a=['Абрикос', 'Апельсин', 'Арбуз'], b=0;
alert('Абрикос ' + 'Апельсин ' + 'Арбуз');
for (let i=0; i<=2; i++){
	for (let n=0; n<=a[i].length; n++) {
		if (a[i].charAt(n)=='А') b=b+1;
	}
	}
alert(b);
</script>
</body>
</html>
