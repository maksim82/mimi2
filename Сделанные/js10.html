<!DOCTYPE html>
<html>
<head>
    <title>Java-script</title>
</head>
<body>
<script>
let arr = new Array(5);
for(var i =0; i<arr.length;i++){
let max=5;
let min=0;
arr[i]=Math.random() * (max - min) + min;}
let count = 0;
alert("Первое число: "+arr[0]);
alert("Второе число: "+arr[1]);
alert("Третье число: "+arr[2]);
alert("Четвертое число: "+arr[3]);
alert("Пятое число: "+arr[4]);
for(var i =0; i<arr.length;i++){
count+=arr[i]*arr[i];}
alert(count);
</script>
</body>
</html
